<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R-52 Job Application</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    header h2 { color: #002147; }
    .card-header {
        background-color: #28a745;
        color: #fff;
        font-weight: 600;
    }
    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }
    .btn-success:hover, .btn-success:focus {
        background-color: #218838;
        border-color: #1e7e34;
    }
    .form-section { margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <header class="container py-3 text-center">
    <!-- Placeholder for R-52 logo -->
    
    <h2>R-52 Lawn care Job Application</h2>
  </header>
  <main class="container mb-5">
    <form action="https://usebasin.com/f/dd6ce9d66708" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
      <!-- Personal Information Section -->
    <div class="card form-section">
        <div class="card-header">Personal Information</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
            <input type="text" id="fullName" name="full_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" name="address" class="form-control">
          </div>
        </div>
      </div>
      <!-- Work Eligibility Section -->
      <div class="card form-section">
        <div class="card-header">Work Eligibility</div>
        <div class="card-body">

           <div class="mb-3">
            <label class="form-label d-block">Are you at least 18 years old? <span class="text-danger">*</span></label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="ageYes" name="age_over_18" value="Yes" required>
              <label class="form-check-label" for="ageYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="ageNo" name="age_over_18" value="No">
              <label class="form-check-label" for="ageNo">No</label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label d-block">Are you able to work in some or all of these cities?(Battle Creek and Grand Rapids) <span class="text-danger">*</span></label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="cityYes" name="city" value="Yes" required>
              <label class="form-check-label" for="cityYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="cityNo" name="city" value="No">
              <label class="form-check-label" for="cityNo">No</label>
            </div>
          </div>

           <!-- Car-->
           <div class="mb-3">
            <label class="form-label d-block">Do you have a valid drivers license <span class="text-danger">*</span></label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="licenseYes" name="license" value="Yes" required>
              <label class="form-check-label" for="licenseYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="licenseNo" name="license" value="No">
              <label class="form-check-label" for="licenseNo">No</label>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="startDate" class="form-label">Date Available to Start</label>
            <input type="date" id="startDate" name="start_date" class="form-control">
          </div>
        </div>
      </div>
      <!-- Resume Upload Section -->
      <div class="card form-section">
        <div class="card-header">Resume / Documents</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume (PDF/DOC) <span class="text-danger">*</span></label>
            <input type="file" id="resume" name="resume" class="form-control" accept=".pdf,.doc,.docx" required>
          </div>
        </div>
      </div>
      <!-- Submit Button -->
      <div class="text-start">
        <button type="submit" class="btn btn-success">Submit Application</button>
      </div>
    </form>
  </main>
</body>
</html>
